        <div class="navOptions">

    <main>
        <h2 style="text-align: center;">Send Announcement</h2>
        <div class="center" id="formcontainer">
            <form method="post" action="http://students.open.ac.uk/mct/tt284/reflect/reflect.php" id="annaouncement1"
                name="announcement1">
                <ul class="flex">
                    <li>
                        <textarea name="messagebox" id="messagebox" rows="10" cols="50" required maxlength="400"

                    </li>
                    <li>
                        <input type="file" id="file" name="file">
                    </li>
                    <li>
                        <label for="datetosend"> Select the date you wish to send announcement</label>
                        <input type="date" name="datetosend" id="datetosend" max="2021-12-31" min="2021-05-17">
                    </li>
                    <li>
                        <input type="hidden" name="sessionID" id="sessionID" value="1234abcd-5678-9090-efef">
                        <button type="submit" name="submit" id="submit"> Send </button>
                    </li>
                </ul>
            </form>
        </div>
    </main>
